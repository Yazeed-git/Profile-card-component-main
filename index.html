<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="card-section">
    <div class="container">

      <div class="card">

        <!-- card-top-bg -->
        <div class="card__top">
        </div>

        <!-- card content -->
        <div class="card-content">
          
          <div class="card__img-container">
            <img src="images/image-victor.jpg" alt="card image" class="card__img" />
          </div>

          <div class="card__desc">
            <strong class="text-bold text-lg">Victor Crest <span class="text-light">26</span> </strong>
            <p>London</p>
          </div>

          <div class="card__social-info">
            <ul class="row">
              <li class="col">
                <strong class="text-bold text-lg">80K</strong> 
                <p class="text-xs">Followers</p> 
              </li>
              <li class="col">
                <strong class="text-bold text-lg">803K</strong> 
                <p class="text-xs">Likes</p> 
              </li>
              <li class="col">
                <strong class="text-bold text-lg">1.4K</strong> 
                <p class="text-xs">Photos</p> 
              </li>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yazeed</a>.
  </div>

</body>
</html>
